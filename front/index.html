<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="row justify-content-md-center">
        <div class="col-6 align-self-center">
            <h1>Customer Form</h1>
            <form id="customerForm" method="POST" action="http://127.0.0.1:3000/custdata" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName" placeholder="Enter Name" />
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="inputWebAddress">Web Adress</label>
                    <input type="text" class="form-control" id="inputWebAddress" placeholder="Enter Web Address" />
                </div>
                <div class="form-group">
                    <label for="inputCoverLetter">Cover Letter</label>
                    <input type="text" class="form-control" id="inputCoverLetter" placeholder="Enter Cover Letter" />
                </div>
                <div class="form-group">
                    <label for="inputAttachment">Attachment</label>
                    <input type="file" class="form-control-file" id="inputAttachment">
                </div>
                <select id="inputQuestion" class="form-control">
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <br/>
                <button class="btn btn-primary g-recaptcha" 
                    data-sitekey="your-re-captcha-key" 
                    data-callback='onSubmit' 
                    data-action='submit'>Submit</button>

            </form>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>

    <script type="text/javascript">
        function onSubmit(token) {
            document.getElementById("customerForm").submit();
        }

    </script>

</body>
</html>
